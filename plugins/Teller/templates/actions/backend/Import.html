<form method="post" action="?plugin=ExcelOrders&action=importProcess" enctype="multipart/form-data">
    <h1>Update order from Excel</h1>
    <p>Upload Excel file to update the order:</p>
    <input type="file" name="excel_file" accept=".xlsx" required>
    <br>
    <button type="submit" class="button green">Upload</button>
</form>
